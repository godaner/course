<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body id="user_info_content_body">

<div class="row" style="margin: 88px 0px; ">
    <div class="col-md-2 layout-side col-md-push-1">
        <div class="row content">
            <div style="margin: 35px 0px; " class="col-md-8 col-md-push-2">
                <div class="side-image side-image-pc">
                    <img th:alt="${onlineUser.username}" th:src="@{${onlineUser.imgUrl} +'?t='+ ${new java.util.Date().getTime()}}"/>
                </div>
                <div style="font-size: 20px;text-align: center;border: gray;" th:text="${onlineUser.username}">
                </div>
            </div>

        </div>

    </div>

    <div class="col-md-7 layout-body col-md-push-2">
        <div class="content">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" th:class="${currtTab=='basicinfo'?'active':''}">
                    <a href="#basicinfo" class="stat-event" aria-controls="basicinfo" role="tab"
                       data-toggle="tab">个人信息</a>
                </li>
                <li role="presentation" th:class="${currtTab=='changePwd'?'active':''}">
                    <a href="#changePwd" class="stat-event" aria-controls="changePwd" role="tab"
                       data-toggle="tab">修改密码</a>
                </li>
                <li role="presentation" th:class="${currtTab=='changeHead'?'active':''}">
                    <a href="#changeHead" class="stat-event" aria-controls="changeHead" role="tab"
                       data-toggle="tab">修改头像</a>
                </li>
                <li role="presentation" th:class="${currtTab=='downloadCourse'?'active':''}">
                    <a href="#downloadCourse" class="stat-event" aria-controls="downloadCourse" role="tab"
                       data-toggle="tab">下载的课程</a>
                </li>
                <li role="presentation" th:class="${currtTab=='collectCourse'?'active':''}">
                    <a href="#collectCourse" class="stat-event" aria-controls="collectCourse" role="tab"
                       data-toggle="tab">收藏的课程</a>
                </li>

            </ul>
            <div style="margin: 40px 0px; " class="tab-content">
                <div role="tabpanel" th:class="${currtTab=='basicinfo'?'active':''}+' tab-pane'" id="basicinfo">
                    <div th:include="/frontend/users/user_info_basicInfo :: #user_info_basicInfo_body"></div>
                </div>

                <div role="tabpanel" th:class="${currtTab=='changePwd'?'active':''}+' tab-pane'" id="changePwd">

                    <div th:include="/frontend/users/user_info_changePwd :: #user_info_changePwd_body"></div>

                </div>

                <div role="tabpanel" th:class="${currtTab=='changeHead'?'active':''}+' tab-pane'" id="changeHead">

                    <div th:include="/frontend/users/user_info_changeHead :: #user_info_changeHead_body"></div>

                </div>

                <div role="tabpanel" th:class="${currtTab=='downloadCourse'?'active':''}+' tab-pane'" id="downloadCourse">

                    <div th:include="/frontend/users/user_info_downloadCourse :: #user_info_downloadCourse_body"></div>

                </div>

                <div role="tabpanel" th:class="${currtTab=='collectCourse'?'active':''}+' tab-pane'" id="collectCourse">

                    <div th:include="/frontend/users/user_info_collectCourse :: #user_info_collectCourse_body"></div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
