<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body id="user_info_content_body">

<div class="row" style="margin: 88px 0px; ">
    <div style="background-color: white;border-radius:5px;" class="col-md-3 layout-side">
        <div class="row">
            <div style="margin: 35px 0px; " class="col-md-8 col-md-push-2">
                <div class="side-image side-image-pc">
                    <img th:alt="${onlineUser.username}" th:src="${onlineUser.imgUrl}"/>
                </div>
                <div style="font-size: 20px;text-align: center;border: gray;" th:text="${onlineUser.username}">
                </div>
            </div>

        </div>

    </div>

    <div class="col-md-9 layout-body">
        <div class="content">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#basicinfo" aria-controls="introduce" role="tab" data-toggle="tab">个人信息</a>
                </li>
                <li role="presentation">
                    <a href="#changePwd" class="stat-event" aria-controls="labs" role="tab"
                       data-toggle="tab">修改密码</a>
                </li>
                <li role="presentation">
                    <a href="#downloadCourse" class="stat-event" aria-controls="labs" role="tab"
                       data-toggle="tab">下载的课程</a>
                </li>
                <li role="presentation">
                    <a href="#collectCourse" class="stat-event" aria-controls="labs" role="tab"
                       data-toggle="tab">收藏的课程</a>
                </li>

            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="basicinfo">
                    <div th:include="/frontend/users/user_info_basicInfo :: #user_info_basicInfo_body"></div>
                </div>

                <div role="tabpanel" class="tab-pane " id="changePwd">

                    <div th:include="/frontend/users/user_info_changePwd :: #user_info_changePwd_body"></div>

                </div>
                <div role="tabpanel" class="tab-pane " id="downloadCourse">

                    <div th:include="/frontend/users/user_info_downloadCourse :: #user_info_downloadCourse_body"></div>

                </div>

                <div role="tabpanel" class="tab-pane " id="collectCourse">

                    <div th:include="/frontend/users/user_info_collectCourse :: #user_info_collectCourse_body"></div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
