<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>


</head>

<body id="confirm_dialog_body">
<!--弹出删除警告窗口-->
<div id="confirm_dialog" class="modal fade" id="deleteUser" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    确定要删除该记录？删除后不可恢复！
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel" type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                <button id="save" type="button" class="btn  btn-xs btn-danger">保 存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script th:inline="javascript">
    /*<![CDATA[*/

    var confirmDialog = {
        $confirmDialog: $("#confirm_dialog"),
        show: function (msg) {
            this.$confirmDialog.find(".modal-body .container-fluid").html(msg);
            this.$confirmDialog.modal('show')
        },
        hide: function () {
            this.$confirmDialog.modal('hide')
        },
        showMsg:function (msg){

            if(msg != undefined && msg != ""){
                this.show(msg);
            }

        },
        onHide:function(callback){
            this.$confirmDialog.on('hide.bs.modal',callback);
        },
        onHidden:function(callback){
            this.$confirmDialog.on('hidden.bs.modal',callback);
        },
        onShow:function(callback){
            this.$confirmDialog.on('show.bs.modal',callback)
        },
        onShown:function (callback) {
            this.$confirmDialog.on('shown.bs.modal',callback)
        },
        onSure:function (callback) {
            this.$confirmDialog.find("#save").click(function () {
                this.hide();
                callback();
            }.bind(this));
        },
        onCancel:function (callback) {
            this.$confirmDialog.find("#cancel").click(function () {
                this.hide();
                callback();
            }.bind(this));
        }
        

    };

    /*]]>*/

</script>
</body>

</html>
