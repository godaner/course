<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>


</head>

<body id="msg_dialog_body">
<!--信息提示框窗口-->
<div id="msg_dialog" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    确定要删除该记录？删除后不可恢复！
                </div>
            </div>
            <div class="modal-footer">
                <!--<button id="cancel" type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>-->
                <button id="save" type="button" class="btn  btn-xs btn-danger">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script th:inline="javascript">
    /*<![CDATA[*/

    var MsgDialog = function () {

        this.$msgDialog = $("#msg_dialog");
        this.onClose = undefined;
        this.init = function () {
            //关闭事件触发
            this.$msgDialog.on('hide.bs.modal', function () {
                if (!isUndefined(this.onClose)) {
                    this.onClose();
                }
            }.bind(this));
        };
        this.hide = function () {
            this.$msgDialog.modal('hide');
        };
        this.showMsg = function (args) {
            var msg = args.msg;
            this.onClose = args.onClose;
            if (msg != undefined && msg != "") {
                this.$msgDialog.find(".modal-body .container-fluid").html(msg);
                this.$msgDialog.modal('show')
            }

        };


    };


    var msgDialog = new MsgDialog();
    msgDialog.init();

    /*]]>*/

</script>
</body>

</html>
